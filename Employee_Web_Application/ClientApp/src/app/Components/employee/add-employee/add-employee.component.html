<div class="main">
  <div class="container">

    <h2>Employee Form</h2>

    <form #registerForm="ngForm" (ngSubmit)="AddEmployee(registerForm)">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="employee.name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="employee.email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="employee.password" required>
      </div>

      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary" required pattern="[0-9]+">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" >
      </div>

    </form>
  </div>
</div>
