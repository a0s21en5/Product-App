<table class="employee-table">
  <tr>
    <th>Employee Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Salary</th>
    <th>Action</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let item of employees">
    <td>{{item.emp_Id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.password}}</td>
    <td>{{item.salary}}</td>
    <td>
      <button class="edit-button">Edit</button>
    </td>
    <td>
      <button class="delete-button">Delete</button>
    </td>
  </tr>
</table>
